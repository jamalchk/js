<body>
    <script>
        var valorDoJantar = Number(prompt("Quanto foi o jantar (em R$)?"));
        var taxaDoGarcom = valorDoJantar * 0.1;
        var total = valorDoJantar + taxaDoGarcom;
        document.write("O total a ser pago é de R$" + total.toFixed(2));
    </script>
</body>
