<body>
    <script>
        //Operações envolvendo strings e números

        var a = "20";
        document.write("a = " + a + "<br><br>");

        var b = a * 2;
        document.write("b = " + b + "<br><br>");
        
        var c = a / 2;
        document.write("c = " + c + "<br><br>");

        var d = a - 2;
        document.write("d = " + d + "<br><br>");

        var e = a + 2;
        document.write("e = " + e + "<br><br>");
    </script>
