<body>
    <script>
        var numeroDias = Number(prompt("Quantos dias levou a viagem?"));
        var numeroHoras = Number(prompt("E quantas horas?"));
        var total = (numeroDias * 24) + numeroHoras;
        document.write("A viagem levou, no total, " + total + " horas");
    </script>
