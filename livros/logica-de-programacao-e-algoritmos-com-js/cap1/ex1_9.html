<body>
    <script>
        var numero = Number(prompt("Informe o seu número desejado:"));
        var antecessor = numero - 1;
        var sucessor = numero + 1;
        document.write("O número " + numero + " possui como antecessor o número " + antecessor + " e o sucessor como " + sucessor);
    </script>
