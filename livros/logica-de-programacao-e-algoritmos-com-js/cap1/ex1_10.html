<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercício 10 | Capítulo 1</title>
</head>
<body>
    <script>
        var totalDaConta = Number(prompt("Quanto deu a conta no total?"));
        var numeroDeClientes = Number(prompt("E quantos vão pagar?"));
        var valorParaCada = (totalDaConta / numeroDeClientes).toFixed(2);
        document.write("Ficou " + valorParaCada + " para cada um.");
    </script>
</body>
</html>
